<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Reset</title>
<link rel="stylesheet" href="reset.css">
</head>
<body>

<div class="reset-container">
  <h2>Password Reset</h2>
  <form id="resetForm" action="reset_action.php" method="post">
    <div class="container">
      <label for="email"><b>Email Address</b></label>
      <input type="email" placeholder="Enter your email address" name="email" required>
      
      <button type="submit" onclick="submitFormAndRedirect(event)">Send Reset Link</button>
    </div>
    
    <div class="container back-link">
      <a href="login.html">Back to Login</a>
    </div>
  </form>
</div>

<script>
  function submitFormAndRedirect(event) {
    event.preventDefault();

    let form = document.getElementById('resetForm');
    form.submit();
    
    window.location.href = 'password_confirmation.html';
  }
</script>

</body>
</html>
